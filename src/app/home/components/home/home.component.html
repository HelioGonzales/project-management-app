<header class="home-header">
  <a [routerLink]="'/'" class="home-header-home-link">
    <img src="/assets/pms-logo.svg" alt="">
  </a>
  <div>
    <a [routerLink]="'/login'" class="home-header-login">{{ 'HOME.LOGIN' | translate }}</a>
    <a [routerLink]="'/register'" class="home-header-register">{{ 'HOME.REGISTER' | translate }}</a>
    <button *ngFor="let lang of stateOptions" (click)="onLanguageChange(lang)">{{ lang.label
      }}</button>
    <!-- <button>English</button> -->
  </div>
</header>
<div class="home-hero">
  <div class="home-container">
    <div>
      <h1 class="home-title">
        {{ 'HOME.TITLE' | translate}}
      </h1>
      <p class="home-description">
        {{ 'HOME.PARAGRAPH' | translate}}
      </p>
    </div>
    <div>
      <img src="https://www.seekpng.com/png/full/361-3613312_your-team-collaborators-png.png" class="team-image" alt="">
    </div>
  </div>
</div>
